<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>저축금액 계산기</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="calculator">
      <header class="calculator__header">
        <h1>저축금액 계산기</h1>
        <p>예금/적금 조건에 따라 목표 금액 또는 필요 금액을 계산합니다.</p>
      </header>

      <section class="calculator__section">
        <h2 class="section__title">저축 방식</h2>
        <div class="option-group" role="group" aria-label="저축 방식 선택">
          <label class="option">
            <input type="checkbox" name="savingType" id="typeDeposit" />
            예금
          </label>
          <label class="option">
            <input type="checkbox" name="savingType" id="typeInstallment" />
            적금
          </label>
        </div>
      </section>

      <section class="calculator__section">
        <h2 class="section__title">저축액</h2>
        <div class="input-group">
          <label for="depositAmount">예치금</label>
          <input
            type="text"
            id="depositAmount"
            inputmode="decimal"
            placeholder="예치금 입력"
          />
          <p class="input-message" id="depositAmountMessage"></p>
          <p class="helper-text" id="depositAmountError" aria-live="polite"></p>
        </div>
        <div class="input-group">
          <label for="monthlyAmount">월 저축액</label>
          <input
            type="text"
            id="monthlyAmount"
            inputmode="decimal"
            placeholder="월 저축액 입력"
          />
          <p class="input-message" id="monthlyAmountMessage"></p>
          <p class="helper-text" id="monthlyAmountError" aria-live="polite"></p>
        </div>
      </section>

      <section class="calculator__section">
        <h2 class="section__title">저축기간</h2>
        <div class="input-group">
          <label for="savingPeriod">기간</label>
          <input
            type="text"
            id="savingPeriod"
            inputmode="decimal"
            placeholder="숫자 입력"
          />
          <p class="input-message" id="savingPeriodMessage"></p>
          <p class="helper-text" id="savingPeriodError" aria-live="polite"></p>
        </div>
        <div class="option-group" role="group" aria-label="기간 단위 선택">
          <label class="option">
            <input type="checkbox" name="periodUnit" id="periodMonths" />
            개월
          </label>
          <label class="option">
            <input type="checkbox" name="periodUnit" id="periodYears" />
            년
          </label>
        </div>
      </section>

      <section class="calculator__section">
        <h2 class="section__title">수익률</h2>
        <div class="option-group" role="group" aria-label="수익률 단위 선택">
          <label class="option">
            <input type="checkbox" name="rateUnit" id="rateAnnual" />
            연 이자율
          </label>
          <label class="option">
            <input type="checkbox" name="rateUnit" id="rateMonthly" />
            월 이자율
          </label>
        </div>
        <div class="input-group">
          <label for="interestRate">수익률 (%)</label>
          <input
            type="text"
            id="interestRate"
            inputmode="decimal"
            placeholder="예: 4.5"
          />
          <p class="input-message" id="interestRateMessage"></p>
          <p class="helper-text" id="interestRateError" aria-live="polite"></p>
        </div>
      </section>

      <section class="calculator__section">
        <h2 class="section__title">이자 방식</h2>
        <div class="option-group" role="group" aria-label="이자 방식 선택">
          <label class="option">
            <input type="checkbox" name="interestType" id="interestSimple" />
            단리
          </label>
          <label class="option">
            <input type="checkbox" name="interestType" id="interestAnnualCompound" />
            연복리
          </label>
          <label class="option">
            <input type="checkbox" name="interestType" id="interestMonthlyCompound" />
            월복리
          </label>
        </div>
      </section>

      <section class="calculator__section">
        <h2 class="section__title">목표 금액</h2>
        <div class="input-group">
          <label for="targetAmount">최종 저축 금액</label>
          <input
            type="text"
            id="targetAmount"
            inputmode="decimal"
            placeholder="목표 금액 입력"
          />
          <p class="input-message" id="targetAmountMessage"></p>
          <p class="helper-text" id="targetAmountError" aria-live="polite"></p>
        </div>
      </section>

      <section class="calculator__section result-section">
        <h2 class="section__title">계산 결과</h2>
        <div class="result">
          <p class="result__label">목표 금액(최종 저축 금액)</p>
          <p class="result__value" id="resultTargetAmount">-</p>
        </div>
        <div class="result">
          <p class="result__label">필요 예치금/월 저축액</p>
          <p class="result__value" id="resultSavingAmount">-</p>
        </div>
        <div class="result">
          <p class="result__label">필요 저축기간</p>
          <p class="result__value" id="resultSavingPeriod">-</p>
        </div>
        <p class="result-summary" id="resultSummary"></p>
      </section>
    </main>

    <!-- JavaScript 파일 연결 -->
    <script src="app.js"></script>
  </body>
</html>
